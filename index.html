<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@400;700&display=swap" rel="stylesheet">

    <title>Let's do good things</title>

    <style>
        :root {
            --img-size: 376px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inconsolata', monospace;
        }

        html {
            background: #1b1a21;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 100px;
            min-height: 100vh;
        }

        body::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url(./img/rays.gif);
            background-size: cover;
            z-index: -1;
            opacity: 0.25;
            filter: blur(5px);
        }

        .img-container {
            position: relative;
            width: var(--img-size);
            height: var(--img-size);
        }

        .img {
            object-fit: cover;
            border-radius: 0.25rem;
            border: 5px solid rgba(105, 141, 155, 0.25);
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            width: var(--img-size);
            height: var(--img-size);
            transition: opacity 1s ease;
        }

        .img.show {
            opacity: 1;
        }

        .links {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
        }

        .link {
            display: flex;
            align-items: center;
            flex-shrink: 0;
            gap: 1rem;
            background: rgba(105, 141, 155, 0.25);
            padding: 1rem;
            width: 205px;
            height: 82px;
            text-decoration: none;
            font-size: 1.5rem;
            font-weight: bold;
            color: #fff;
            border-radius: 0.25rem;
            border: none;
            cursor: pointer;
            transition: background 100ms ease;
        }

        .link:hover {
            background: rgba(105, 141, 155, 0.5);
        }

        .link img {
            width: 50px;
            border-radius: 0.5rem;
            transition: transform 100ms ease;
        }

        .link:hover img {
            transform: rotate(-5deg) translateY(-5px);
        }

        .translate {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .translate-input {
            width: 100%;
            font-size: 1rem;
            font-family: 'Inconsolata', monospace;
            font-size: 1.5rem;
            padding: 0 1rem;
        }
    </style>
</head>

<body>
    <div class="img-container">
        <img src="./img/1.webp" alt="" class="img show">
        <img src="./img/2.jpg" alt="" class="img">
        <img src="./img/3.jpg" alt="" class="img">
        <img src="./img/4.jpg" alt="" class="img">
        <img src="./img/5.jpg" alt="" class="img">
    </div>

    <div>
        <form action="https://translate.google.com/" target="_blank" class="translate">
            <input type="hidden" name="sl" value="auto">
            <input type="hidden" name="tl" value="ru">
            <input type="hidden" name="op" value="translate">

            <input type="text" name="text" class="translate-input" placeholder="For translate">

            <button class="link">
                <img src="./img/links/tr.webp" alt="Link" class="translate-btn">
                Translate
            </button>
        </form>

        <div class="links">
            <a href="https://drive.google.com/drive/my-drive" class="link">
                <img src="./img/links/dr.webp" alt="Link">
                Drive
            </a>

            <a href="https://www.notion.so" class="link">
                <img src="./img/links/no.png" alt="Link">
                Notion
            </a>

            <a href="https://github.com" class="link">
                <img src="./img/links/gi.png" alt="Link">
                Github
            </a>

            <a href="https://www.figma.com" class="link">
                <img src="./img/links/fi.png" alt="Link">
                Figma
            </a>

            <a href="https://www.reddit.com" class="link">
                <img src="./img/links/re.png" alt="Link">
                Reddit
            </a>

            <a href="https://www.youtube.com" class="link">
                <img src="./img/links/yt.webp" alt="Link">
                YouTube
            </a>

            <a href="https://rezka.ag" class="link">
                <img src="./img/links/hd.png" alt="Link">
                Rezka
            </a>

            <a href="https://yummyanime.org" class="link">
                <img src="./img/links/yu.png" alt="Link">
                Anime
            </a>
        </div>
    </div>

    <script>
        const INTERATE_SECONDS = 5

        let interval = null

        const images = document.querySelectorAll('.img')
        const lastImg = images.length - 1

        let currentImg = 0

        const swapImage = () => {
            let prevImage = null
            let timeout = null

            if (currentImg === lastImg) {
                currentImg = 0
                prevImage = images[lastImg]
            } else {
                currentImg++
                prevImage = images[currentImg - 1]
            }

            if (prevImage) {
                prevImage.style.zIndex = 0

                setTimeout(() => {
                    prevImage.classList.remove('show')
                }, 1000)
            }

            images[currentImg].classList.add('show')
            images[currentImg].style.zIndex = 1
        }

        interval = setInterval(swapImage, INTERATE_SECONDS * 1000)
    </script>
</body>

</html>
